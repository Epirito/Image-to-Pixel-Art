<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="opencv.js"></script>
</head>
<body>
    <script src="code.js"></script>
    <div class="inputoutput">
        <img id="imgSrc" alt="no img">
        <canvas id="outputCanvas" style="border-width:1"></canvas>
        <input type="file" id="fileInput" name="file">
    </div>
    <input type="range" min="0" max="100" value="3" id="smoothing">
    <input type="range" min="1" max="5" value="1" id="shrinking">
    <input type="number" value="4" id="depth">
    <button id="save">Save</button>
    <img id="downloadable" alt="the downloadable png shows up here">
</body>
</html>
